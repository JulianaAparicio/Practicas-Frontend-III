<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creando Elementos con JSX</title>
</head>

<body>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


    <div id="root"> </div>

    <script type="text/babel">

    /*
    Ejercitación JSX

    Usando sintaxis JSX, crear un elemento h2 y un elemento ul que contenga un listado de elementos 
    li, de manera que React produzca un código HTML similar al de abajo. Podés usar los textos que 
    prefieras.
    
    ¡Mucha suerte!

    */

        /* Tu código React va aquí No olvides que el elemento padre debe llamarse igual que el 
        elemento que espera el render */ 
        
        const div_el = (
            <div>
                <h2>Listado</h2>
                <ul>
                    <li key={1}>soy</li>
                    <li key={2}>una</li>
                    <li key={3}>lista</li>
                </ul> 
            </div>
        );
        
        ReactDOM.render(div_el, document.getElementById("root")); 

    </script>
</body>

</html>
