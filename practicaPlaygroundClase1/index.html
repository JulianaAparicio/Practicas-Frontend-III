<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creando elementos con React</title>
</head>

<body>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <div id="root"> </div>

    <script type="text/javascript">
        /* Tu código React va aquí
                                        No olvides que el elemento padre debe llamarse igual que el elemento que espera el render */

        const app = document.querySelector("#root");
        const div_el = () => {
            const encabezado = React.createElement("h2", null, "¡Hola!");
            const span = React.createElement("span", null, "Mundo")
            const p = React.createElement("p", null, ["Hola", " ", span]);

            return React.createElement("div", null, [encabezado, p]);
        }

        ReactDOM.render(div_el(), document.getElementById("root"));
    </script>
</body>

</html>
